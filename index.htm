<!doctype html>
<meta charset=utf-8>
<meta content="width=device-width,initial-scale=1" name=viewport>
<title>Timer.htm</title>
<link href=css/timer.css rel=stylesheet>

<span id=title></span>
<div>
    <b>
        <span id=hours>0</span>:<span id=minutes>00</span>:<span id=seconds>00</span><a class=dot onclick=settings_toggle()>.</a><span id=milliseconds>000</span>
    </b>
</div>
<br>
<span id=controls>
    <input id=start-key-display onclick=start() type=button value="Start [H]">
    <input onclick=add_split() type=button value="Split [SPACE]"><br>
    <input onclick=stop() type=button value="Stop [ESC]">
    <input id=reset-key-display onclick=reset_timer() type=button value="Reset [T]">
    <br><br>
</span>
<div id=splits></div>
<span id=settings></span>

<script src=../common/js/settings.js></script>
<script src=js/timer.js></script>
