<!doctype html>
<meta charset=utf-8>
<meta content="width=device-width,initial-scale=1" name=viewport>
<title>Timer.htm</title>
<link href=css/timer.css rel=stylesheet>

<span id=title></span>

<div>
    <b>
        <span id=hours>0</span>:<span id=minutes>00</span>:<span id=seconds>00</span><a class=dot onclick=showhide()>.</a><span id=milliseconds>000</span>
    </b>
</div>

<br>
<span id=controls>
    <input id=start-key-display onclick=start() type=button value="Start [H]">
    <input onclick=add_split() type=button value="Split [SPACE]"><br>
    <input onclick=stop() type=button value="Stop [ESC]">
    <input id=reset-key-display onclick=reset_timer() type=button value="Reset [T]">
    <br><br>
</span>

<div id=splits></div>

<span id=settings>
    <br>
    <a onclick=save()>Save Settings</a>
    <a onclick=reset_settings()>Reset Settings</a><br>
    Start: <input id=start-key maxlength=1 value=H><br>
    Split: <input disabled style=border:0 value=Space><br>
    Stop: <input disabled style=border:0 value=ESC><br>
    Reset: <input id=reset-key maxlength=1 value=T>
</span>

<script src=js/timer.js></script>
