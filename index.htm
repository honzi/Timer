<!doctype html>
<meta charset=utf-8>
<meta content="width=device-width,initial-scale=1" name=viewport>
<title>Timer.htm</title>
<link href=../common/css/dom.css rel=stylesheet>

<span id=title></span>
<div class="big nounderline">
    <span id=hours>0</span>:<span id=minutes>00</span>:<span id=seconds>00</span><a id=settings-toggle>.</a><span id=milliseconds>000</span>
</div>
<br>
<span id=controls>
    <input id=start-key-display type=button value="Start [H]">
    <input id=add-split type=button value="Split [SPACE]"><br>
    <input id=stop type=button value="Stop [ESC]">
    <input id=reset-key-display type=button value="Reset [T]">
    <br><br>
</span>
<div class=medium id=splits></div>
<span id=settings></span>

<script src=../common/js/settings.js></script>
<script src=js/timer.js></script>
